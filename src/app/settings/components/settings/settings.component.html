<div class="settings-page" *ngIf="currentUser">
  <div class="container page">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">Settings</h1>
        <mc-backend-error-messages *ngIf="backendErrors$ | async"
                                   [backendErrors]="backendErrors$|async">
        </mc-backend-error-messages>

        <form [formGroup]="form" (ngSubmit)="submit()">
          <fieldset>
            <fieldset class="form-group">
              <input class="form-control form-control-lg" type="text" formControlName="image"
                     placeholder="URL of profile pic"/>
            </fieldset>
            <fieldset class="form-group">
              <input class="form-control form-control-lg" type="text" formControlName="username"
                     placeholder="username"/>
            </fieldset>
            <fieldset class="form-group">
              <textarea class="form-control form-control-lg" formControlName="bio"
                        placeholder="short bio about you"></textarea>
            </fieldset>
            <fieldset class="form-group">
              <input class="form-control form-control-lg" formControlName="email" placeholder="email"/>
            </fieldset>
            <fieldset class="form-group">
              <input class="form-control form-control-lg" formControlName="password" placeholder="password"/>
            </fieldset>
            <button type="submit" class="btn btn-lg btn-primary pull-xs-right"
                    [disabled]="form.invalid || (isSubmitting$ | async)">Update settings
            </button>
          </fieldset>
        </form>
        <hr/>

        <button type="button" class="btn btn-outline-danger" (click)="logout()"> Or click here to logout</button>
      </div>
    </div>
  </div>
</div>
